; Limit default builds to device environment only to avoid native_test linker error (no main)
[platformio]
default_envs = esp32dev
; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
upload_port = COM3
monitor_speed = 115200
; Ensure project source files are compiled for unit tests
test_build_src = yes

lib_deps =
  adafruit/Adafruit GFX Library
  adafruit/Adafruit ILI9341
  adafruit/Adafruit ImageReader Library
  Bodmer/TJpg_Decoder

[env:native_test]
platform = native
test_build_src = yes
build_src_filter = -<*> +<logic_core.cpp>
test_filter = test_logic_core_native.cpp
; Note: This environment is intended for `platformio test -e native_test` (host-only logic tests).
; It has no standalone main(), so avoid building it directly via the general Build command.

